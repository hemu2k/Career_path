<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<!--  <link rel="stylesheet" href="dist/reset.css"> -->
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">
		<link rel="stylesheet" href="/style.css" id="theme">
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<div class="utama">
						<div class="text">
							<div class="tmain">
								<p>Bagaimana jika kamu bisa menjadi...</p>
								<h2 id="app"></h2>
								<p class="desc">Manfaatkan waktu kamu selama pandemi!
								<br>Explore & pelajari bidang-bidang yang ada di
								<br>industri teknologi!</p>
								<img src="/mulaiButton.png">
							</div>
						</div>
						<div class="img">
							<img src="/codeimg.png">
						</div>
					</div>
				</section>
				<section class="kedua" data-state="make-it-pop">
					<p>COMING SOON</p>
				</section>
			</div>
		</div>


		<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
		<script>
		var app = document.getElementById('app');

			var typewriter = new Typewriter(app, {
				loop: true,
				delay: 30,
			});
			
			typewriter.typeString('WEB DEVELOPER?')
				.pauseFor(500)
				.deleteAll(15)
				.typeString('SOFTWARE ENGINEER?')
				.pauseFor(500)
				.deleteAll(15)
				.typeString('MOBILE DEVELOPER?')
				.pauseFor(500)
				.deleteAll(15)
				.typeString('DATA SCIENTIST?')
				.pauseFor(500)
				.deleteAll(15)
				.start();</script>
		
		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				disableLayout: true,
				overview: false,
				showNotes: false,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
